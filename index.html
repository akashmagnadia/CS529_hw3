<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Three.js Particle System</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="lib/js/three.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<div class="container">
    <canvas class="leftScene"></canvas>
    <canvas class="rightScene"></canvas>
</div>

<div class="container">
    <label for="xAxis"
           style="display: inline-block; width: 90px; text-align: right">
        X-axis = <span id="xAxis-value">0</span>
    </label>
    <input type="range" min="0" max="360" id="xAxis" value="0">

    <label for="yAxis"
           style="display: inline-block; width: 90px; text-align: right">
        Y-axis = <span id="yAxis-value">0</span>
    </label>
    <input type="range" min="0" max="360" id="yAxis" value="0">

    <label for="zAxis"
           style="display: inline-block; width: 90px; text-align: right">
        Z-axis = <span id="zAxis-value">0</span>
    </label>
    <input type="range" min="0" max="360" id="zAxis" value="0">

    <label for="rectFilter"
           style="display: inline-block; width: 160px; text-align: right">
        Filter z-location = <span id="rectFilter-value">0</span>
    </label>
    <input type="range" min="-5" max="5" id="rectFilter" value="0" step="0.1">
</div>

<script src="src/js/utilities.js"></script>
<script src="src/js/scene.js"></script>
<script src="src/js/particleSystem.js"></script>

</body>
</html>
